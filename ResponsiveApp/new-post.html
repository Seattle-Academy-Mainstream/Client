<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/font-awesome.min.css"/>	

		<!-- this sets up less -->
		<link rel="stylesheet/less" type="test/css" href="css/default.less"/>	
		<script src="js/less.js" type="text/javascript"></script>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>

		<!-- regular includes -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="js/server.js" type="text/javascript"></script>
		<script src="js/new-post.js" type="text/javascript"></script>

		<!-- this sets up the guillotine, the image cropper -->
		<script src="js/jquery.guillotine.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/jquery.guillotine.css">
		
	</head>
	<body>
		<div id = "top-bar">
			<div class = "icon-button" onclick = "window.location = 'index.html'"><div id = "back"></div><div class = "button-text">back</div></div>
			<div class = "icon-button right" onclick = "PostPost();"><div id = "finish-post"></div><div class = "button-text">post</div></div>
		</div>
		<div id = "new-post-container">
			<div id = "textarea" class = "dim-text" contenteditable onfocus = "TextboxFocus(this);">	
			</div>
			<div id = "upload-image">
				<div class = "icon-button">
					<input type="file" onchange="ImageUploaded()">
					<div id = "attach-image"></div>
					<div class = "button-text">attach image</div>
				</div>
				<div id = "image-name"></div>
			</div>
			<div id = "image-crop">
				<div id = "image-container">
					<img id = "thepicture">
				</div>
				<div id = "image-control-buttons">
					<div class = "image-control-button" id = "zoom-in-button">Zoom In</div>
					<div class = "image-control-button" id = "zoom-out-button">Zoom Out</div>
				</div>
			</div>
		</div>
	</body>
</html>
