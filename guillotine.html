<html>
  <head>
    <title>Demo: Getting an email address using the Google+ Sign-in button</title>
    <!-- Include the API client and Google+ client. -->
    <script src = "js/jquery.js"></script>
    <script src="js/cropper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/cropper.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>

    </style>
  </head>

  <body>
  	<script>

    function UploadImage(input)
    {
        if (input.files && input.files[0]) 
        {
            var reader = new FileReader();
            
            reader.onload = function (e) 
            {
              console.log(e.target.result);
                $('.container > img').attr('src', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

  	$(document).ready(function()
  	{
  		$("ImageUploadButton").change(function()
  		{
	        UploadImage(this);
	    });

		$('#ImagePreview').cropper(
		{
			aspectRatio: 1 / 1,
			crop: function(data) {
  			console.log(data);
  			}
		});
  	});

    var $image = $('#cropper-example-2 > img'),
    canvasData,
    cropBoxData;

    $('#cropper-example-2-modal').on('shown.bs.modal', function () {
      $image.cropper({
        autoCropArea: 0.5,
        built: function () {
          $image.cropper('setCanvasData', canvasData);
          $image.cropper('setCropBoxData', cropBoxData);
        }
      });
    }).on('hidden.bs.modal', function () {
      canvasData = $image.cropper('getCanvasData');
      cropBoxData = $image.cropper('getCropBoxData');
      $image.cropper('destroy');
    });
		
	  </script>
    <div class="modal fade" id="cropper-example-2-modal">

        </div>
      </div>
    </div>
